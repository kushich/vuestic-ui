
name: Prerelease

on:
  workflow_dispatch:
    inputs:
      bumpVersion:
        description: 'Version of the new release'     
        required: true

jobs:
  bump-version:
    name: 'Bump Version'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - name: get-npm-version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@master
        with:
          path: packages/ui
      - name: 'change version for bug-report template'
        run: |
         echo ${{ steps.package-version.outputs.current-version}}
         cd .github/ISSUE_TEMPLATE/
         filename='bug-template.md'
         sed -i'.bak' 's/${{ steps.package-version.outputs.current-version }}/${{ github.event.inputs.bumpVersion }}/g' $filename
         rm $filename'.bak'
      - name: 'cat package.json'
        run: cat packages/ui/package.json
      - name: 'Automated Version Bump'
        id: version-bump
        uses: 'kushich/gh-action-bump-version@master'
        with:
          tag-prefix: 'v'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PACKAGEJSON_DIR:  'packages/ui'
          BUMP_VERSION: ${{ github.event.inputs.bumpVersion }}
      - name: 'cat package.json'
        run: cat packages/ui/package.json
      - name: 'Output Step'
        env:
          NEW_TAG: ${{ steps.version-bump.outputs.newTag }}
        run: echo "new tag $NEW_TAG"
